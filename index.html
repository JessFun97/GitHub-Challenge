<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cf70fc994e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input
              type="search"
              id="query"
              name="q"
              placeholder="Search for location."
              autocomplete="off"
              autofocus="off"
            />
            <button class="btn btn-primary">Search</button>
            <button
              type="button"
              class="btn btn-success shadow-sm"
              id="current-button"
            >
              Current
            </button>
          </form>
          <br />
          <div class="weather">
            <h1>Lagos</h1>
            <p>Friday 21.23</p>
          </div>
          <div class="cloud">
            <h1>
              <img src="images/cloud.png" alt="" />
              <span id="weather">29°C</span>
            </h1>
          </div>
          <div class="rain">
            <small id="temp-description"> Light Rain </small>
          </div>
          <div class="prep">Humidity:<span id="humid"></span>%</div>
          <div class="windy">Wind:<span id="breeze"></span>km/h</div>

          <br />
          <div class="row">
            <div class="col-sm">Tomorrow</div>
            <div class="col-sm">Sunday</div>
            <div class="col-sm">Monday</div>
            <div class="col-sm">Tuesday</div>
            <div class="col-sm">Wednesday</div>
            <div class="col-sm">Thursday</div>
          </div>
          <div class="row">
            <div class="col-2">
              <img src="images/download.png" alt="" />
            </div>
            <div class="col-2">
              <img src="images/download.png" alt="" />
            </div>
            <div class="col-2"><img src="images/cloud.png" alt="" /></div>
            <div class="col-2">
              <img src="images/download.png" alt="" />
            </div>
            <div class="col-2">
              <img src="images/download.png" alt="" />
            </div>
            <div class="col-2"><img src="images/cloud.png" alt="" /></div>
          </div>
          <div class="row">
            <div class="col-md">31°C</div>
            <div class="col-md">30°C</div>
            <div class="col-md">30°C</div>
            <div class="col-md">30°C</div>
            <div class="col-md">30°C</div>
            <div class="col-md">31°C</div>
          </div>
        </div>
      </div>
    </div>
    <div class="update">
      <small
        ><a href="https://github.com/JessFun97/GitHub-Challenge" target="_blank"
          >Open-source code</a
        >, by Jessica Ekpenyong</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
